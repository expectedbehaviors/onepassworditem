# Simplified schema: namespace defaults to the Helm release namespace (.Release.Namespace); optional per-entry namespace override.
# When enabled is false, no OnePasswordItem resources are created.
_helm_publish:
  image:
    tag: ""

# Default vault (id or title) used when an entry does not set vault. Required unless every entry sets vault or uses a full item path.
# Vault and item accept 1Password vault/item ID or exact title.
defaultVault: ""

enabled: true
items: []
# Example (vault + item; name defaults to item when omitted):
# defaultVault: Kubernetes
# items:
#   - item: myapp
#     type: Opaque
#   - vault: AnotherVault
#     item: other-secret
#     name: other-secret
#     namespace: other-namespace   # optional; default is release namespace
#     annotations:
#       replicator.v1.mittwald.de/replication-allowed: "true"
#     labels: {}
